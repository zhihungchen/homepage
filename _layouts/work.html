<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  {% include header.html %}

  <div class="page-content">
    <div class="wrapper">
      <div class="work">
        <h1 class="page-heading">{{ page.title }}</h1>

        <!-- Tabs for Category Switching -->
        <div class="tabs">
          <button class="tab-button" data-category="robots">Robots</button>
          <button class="tab-button" data-category="projects">Work Projects</button>
          <button class="tab-button" data-category="all">All</button>
        </div>

        {{ content }}

        {% for item in page.items %}
        <div class="work-item" data-category="{{ item.category }}">
          <!-- 項目圖片與描述 -->
          <img src="{{ item.image.src | absolute_url }}" alt="{{ item.image.alt }}" class="work-bubble" />
          <div class="work-text">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
          </div>

          <!-- 圖片區塊 -->
          {% if item.photos %}
          <div class="photo-gallery">
            {% for photo in item.photos %}
            <img src="{{ photo | relative_url }}" alt="Photo for {{ item.title }}" />
            {% endfor %}
          </div>
          {% endif %}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  {% include footer.html %}
  {% include foot.html %}
</body>

</html>
